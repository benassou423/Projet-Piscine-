<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Inscription – Agora Francia</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="mb-4 text-center">Inscription</h2>
        <form method="post" action="compte.php" novalidate>
          <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" id="nom" name="nom" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="text" id="prenom" name="prenom" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Adresse e-mail</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="mot_de_passe" class="form-label">Mot de passe</label>
            <input type="password" id="mot_de_passe" name="mot_de_passe" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="mot_de_passe2" class="form-label">Confirmez le mot de passe</label>
            <input type="password" id="mot_de_passe2" name="mot_de_passe2" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Rôle</label>
            <select id="role" name="role" class="form-select" required>
              <option value="">-- Choisissez votre rôle --</option>
              <option value="client">Client</option>
              <option value="prestataire">Prestataire</option>
              <option value="admin">Administrateur</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">S’inscrire</button>
        </form>
        <p class="mt-3 text-center">
          Vous avez déjà un compte ? <a href="login.php">Connectez-vous</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
